<section id="services_sec"  class="col-lg-10 col-md-11 col-sm-11 center-div services-icon-wrap  sec-pad-top sec-pad-bottom-xs">
  <h6>Servicios que realizo</h6>
  <div class="row">
    <div *ngFor="let servicio of servicios; let i = index" class="col-sm-3 col-xs-6 margin-bottom-sm icon-wrap wow fadeInLeft"
      data-wow-duration=".4s" [attr.data-wow-delay]="crearDelay(i)">
      <span [ngClass]="servicio.icono" class="icon"></span>
      <span class="key-fact">
        {{ servicio.nombre }}
      </span>
    </div>
  </div>
</section>

<hr class="separater-hr"/>
