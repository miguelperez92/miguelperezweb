<div *ngIf="cargada" id="vertical_nav_wrap" class="col-lg-4 col-xs-12 pad-zero vertical-nav-wrap">
  <nav class="navbar navbar-default vertical-nav" role="navigation">
    <div class="navbar-header">
      <button type="button" class="btn btn-default navbar-toggle" data-toggle="collapse"
       data-target="#navbar_collapse">
       <span class="mask"></span>
       <span class="btn-label">
        <span class="pe-7s-menu"></span>
       </span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbar_collapse">
      <ul class="nav navbar-nav">
        <li *ngFor="let seccion of secciones">
          <a data-scroll [href]="seccion.url"></a> <span>{{ seccion.nombre }}</span>
        </li>
      </ul>
    </div>
  </nav>
</div>
